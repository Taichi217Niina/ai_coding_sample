services:
  db:
    image: postgres:16-alpine
    container_name: bookmanager-db
    environment:
      POSTGRES_DB: bookmanager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: bookmanager-backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: bookmanager
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: bXlTZWNyZXRLZXlGb3JKV1RUb2tlbkdlbmVyYXRpb25UaGF0SXNBdExlYXN0MjU2Qml0c0xvbmc=
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ""
    container_name: bookmanager-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
